<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  	<title>saxton</title>
  	<link rel="stylesheet" type="text/css" href="saxtonStyles.css">
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    	crossorigin=""/>
  	<link rel="manifest" href="manifest.json">
  	<script src="saxtonScript.js" async></script>
  	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    	crossorigin=""></script>
  	<meta name="application-name" content="saxton">
</head>
<body>
<main class="main">
	<div id="map"></div>
	<!--div id='locus'><img src='locus24px.svg'/></div-->
</main>

<div id='controls'>
	<button id='plusButton' class='round-button'><img src='plusButton24px.svg'/></button>
	<button id='minusButton' class='round-button'><img src='minusButton24px.svg'/></button>
	<button id='actionButton' class='round-button'><img src='fixButton24px.svg'/></button>
	<button id='stopButton' class='round-button'><img src='stopButton24px.svg'/></button>
</div>
<div id='moreControls'>
	<button id="moreButton" class="round-button"><img src='moreButton24px.svg'/></button>
	<div id='more'>
		<button id='routeButton' class='clear-button'><img src='routeButton24px.svg'/></button>
		<button id='routesButton' class='clear-button'><img src='routesButton24px.svg'/></button>
		<button id='unitButton' class='clear-button'><img src='unitButton24px.svg'/></button>
		<button id='helpButton' class='clear-button'><img src='helpButton24px.svg'/></button>
	</div>
</div>
<div id='dash'>
	<div id='dist'></div>
	<div id='perhour'></div>
	<div id='duration' class='gauge'></div>;
	<div id='distance' class='gauge'></div>;
	<div id='speed' class='gauge'></div>;
</div>
<div id='locus'><img src='locus24px.svg'/></div>

<div id="listScreen">
    <div id='closeButton'><img src='closeButton24px.svg'/></div>'
    <!--div>
        <span id='listHeader'></span>
        <div id='closeButton'><img src='closeButton24px.svg'/></div>'
    </div-->
    <!--div id="listPanel"-->
    <ul id='list'></ul>
    <!--/div-->
</div>
<div id="saveDialog" class="dialog-container">
    <div class="dialog">
        <div class="dialog-title">Save as</div>
        <div class="dialog-body"><input type="text" id="saveName" size="30"/></div>
        <div class="dialog-buttons">
	        <button id="cancelButton" class="button">Cancel</button>
            <button id="saveButton" class="button">Save</button>
        </div>
    </div>
</div>
<div id="dialog"></div>
<div id='profilesPanel'>
    <canvas id="profilesCanvas" width="100" height="100"></canvas>
</div>
<!--script src="saxtonScript.js" async></script-->
</body>
</html>
